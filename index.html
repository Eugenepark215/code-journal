<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="display-flex">
            <h3>Code Journal</h3>
            <a href="#entries" data-view="entries" class="margin-left aentries">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entries" id="entries" class="view hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="space-between">
              <h2>Entries</h2>
              <div class="flex-end">
                <a href="#entry-form" data-view="entry-form" class="anew">NEW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="list">
      </ul>
      <p id="no-entries">No entries have been recorded</p>
    </div>
    <div data-view="entry-form" class="view active" id="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="img">
                <img src="images/placeholder-image-square.jpg" id="PlaceHolderURL">
              </div>
            </div>
            <div class="column-half">
              <div class="rowgap">
                <div class="row">
                  <div class="column-full">
                    <div class="margin marginbottom">
                      <label for="Title">Title</label>
                    </div>
                    <input type="text" id="Title" required>
                  </div>
                </div>
                <div class="row">
                  <div class="column-full">
                    <div class="margin marginbottom">
                      <label for="PhotoURL">Photo URL</label>
                    </div>
                    <input type="url" required id="PhotoURL">
                  </div>
                </div>
              </div>
            </div>
            <div class="margin">
              <div class="column-full">
                <div class="marginbottom">
                  <label for="Notes">Notes</label>
                </div>
                <textarea id="Notes" required></textarea>
              </div>
            </div>
            <div class="column-half">
              <div class="margin">
                <a id="delete" class="view hidden">Delete Entry</a>
              </div>
            </div>
            <div class="column-half">
              <div class="flex-end margin marginbottom">
                <button type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="modal" class="view hidden">
      <div class="whitebox">
        <div class="box">
          <div class="column-full">
            <p>Are you sure you want to delete this entry?</p>
          </div>
          <div class="row marginbottom">
            <div class="column-half">
              <button id="cancel">CANCEL</button>
            </div>
            <div class="column-half">
              <button id="confirm">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
