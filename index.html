<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3>Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="img">
                <img src="images/placeholder-image-square.jpg">
              </div>
            </div>
            <div class="column-half">
              <div class="rowgap">
                <div class="row">
                  <div class="column-full">
                    <div class="margin marginbottom">
                      <label for="Title">Title</label>
                    </div>
                    <input type="text" id="Title" required>
                  </div>
                </div>
                <div class="row">
                  <div class="column-full">
                    <div class="margin marginbottom">
                      <label for="PhotoURL">Photo URL</label>
                    </div>
                    <input type="url" id="PhotoURL" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="margin">
              <div class="column-full">
                <div class="marginbottom">
                  <label for="Notes">Notes</label>
                </div>
                <textarea id="Notes" required></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="flex-end margin marginbottom">
                <button type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
